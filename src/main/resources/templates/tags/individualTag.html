<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <title>Document</title>
</head>

<body>
    <header class="header__main">
        <a href="/" class="header__site-name">BLOODY&nbsp;POPCORN</a></h1>
        <nav class="header__nav">
            <ul class="header__nav--items">
                <li class="header__nav-post"><a href="/post/allPosts">All Posts</a></li>
                <li class="header__nav-genre"><a href="/genre/allGenres">Posts by Genre</a></li>
                <li class="header__nav-author"><a href="/author/allAuthors">Posts by Author</a></li>
                <li class="header__nav-tag"><a href="/tags/allTags">Posts by Tag</a></li>
            </ul>
        </nav>
    </header>
    <ul th:each="post : ${tag.posts}">
        <li>
            <h2 th:text="${post.title}"></h2>
        </li>
        <li>
            <h3 th:text="${post.body}"></h3>
        </li>
        <li>
            <h3 th:text="${post.postDate}"></h3>
        </li>
        <li>
            <h3 th:text="${post.authors}"></h3>
        </li>

    </ul>
    <footer class="footer">
        <div class="footer__content">
            <p>This site was made using Visual Studio Code,
                Submlime and Gimp. <br>Icons are by <a href="https://fontawesome.com/">Font Awesome.</a></p>
            <p>Â© 2019 Made in the USA</p>
        </div>
    </footer>
</body>

</html>
