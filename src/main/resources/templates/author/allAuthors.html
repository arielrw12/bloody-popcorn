<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/allGlobal.css">
    <title>Document</title>
</head>

<div class="container-body">
<body>
    <header class="header__main">
        <a href="/" class="header__site-name">BLOODY&nbsp;POPCORN</a></h1>
        <nav class="header__nav">
            <ul class="header__nav--items">
                <li class="header__nav-post"><a href="/post/allPosts">All Posts</a></li>
                <li class="header__nav-genre"><a href="/genre/allGenres">Posts by Genre</a></li>
                <li class="header__nav-author"><a href="/author/allAuthors">Posts by Author</a></li>
                <li class="header__nav-tag"><a href="/tags/allTags">Posts by Tag</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h1 class="intro">Check out all posts by a certain author!</h1>
        <ul th:each="author : ${author}">

            <li class="list">
                <h2><a th:text="${author.authorName}" th:href="@{|/author/${author.id}|}">Default</a></h2>
            </li>

        </ul>
        <section class="make-new">
            <form action="/author/allAuthors" method="POST">

                <h2 class="add">Wish to author a post? Add your name here!</h2> <input type="text" name="authorName" style="width: 350px"/>
                <button type="submit">Submit</button>

            </form>
        </section>
    </section>
    <footer class="footer">
        <div class="footer__content">
            <p>This site was made using Visual Studio Code,
                Sublime and Gimp. <br>Icons are by <a href="https://fontawesome.com/">Font Awesome.</a></p>
            <p>Â© 2019 Made in the USA</p>
        </div>
    </footer>
</body>
</div>

</html>
