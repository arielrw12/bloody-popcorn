<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul th:each="author : ${author}">
    	<li><h2><a th:text= "${author.authorName}" th:href="@{|/author/${author.id}|}">Default</h2></li>
    </ul>

    <form action="/author/allAuthors" method="POST">
					
		<label>Author name:<input type="text" name="authorName" /></label>
				
		<button type="submit">Submit</button>

	</form>

</body>
</html>
